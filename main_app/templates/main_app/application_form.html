{% extends 'base.html' %}


{% block content %}

<h1 id="heading">Edit <span class="indigo-text">{{object.name}}</span></h1>
{% else %}
<h1 id="heading" class="Addh1Mobile">Add Application</h1>
{% endif %}
<!-- Leaving the action blank will use the same url that was used in order to get the form -->

<form action="" method="POST" class="card-panel formAddJob">
	{% csrf_token %}
	
		{{ form.as_table }}
	
	<br>
    <div class="center-align">
	<input type="submit" value="submit!" class="btn indigo" />
</div>
</form>

<script>
	const selectEl = document.getElementById('id_site');
	M.FormSelect.init(selectEl)
	const selectStatus = document.getElementById( 'id_status');

</script>
{% endblock content %}
