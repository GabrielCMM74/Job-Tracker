{% extends 'base.html' %}
{% block content %}

<h1>Start Networking</h1>

{% for user in users %}
{% if not user.is_superuser %}
{% if user not in request.user.networks.all and user != request.user %}
<h1>{{user}}<a href="/send_network_request/{{user.id}}/">send network request</a></h1>
{% endif %}
{% endif %}
{% endfor %}

{% endblock %}
