{% extends 'base.html' %}
{% block content %}

<h1>Job Application List</h1>

{% for application in applications %}
<a href="{% url 'detail' application.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ application.name }}</span>
      
    </div>
  </div>
  </a>
{% endfor %}

{% endblock %}
